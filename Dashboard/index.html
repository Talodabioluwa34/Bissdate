<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BissDate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>
  <body>
    <!-- main body page -->
    <div class="login-page">
      <!-- login page-First-Part -->
      <div class="login-page-first-part">
        <!-- Bissdate-logo -->
        <div>
          <div class="Bissdate-Logo">
            <img src="../Assets/BissdateLogo.svg" alt="BissdateLogo" />
          </div>
        </div>
        <!-- Welcome back page -->
        <div class="welcome-back-container">
          <div class="welcome-back">
            <h1>Welcome back!</h1>
            <p>Please enter your details</p>
          </div>
          <div class="form-container">
            <div class="form-content-one">
              <form class="form" action="">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Please enter your email address"
                  required
                />
              </form>
            </div>
            <div class="form-content-one">
              <form class="form" action="">
                <label for="email">Password:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Please type your password here"
                  required
                />
              </form>
            </div>
            <div class="remember-forgot-password">
              <div class="remember">
                <img src="../Assets/checkbox.svg" alt="check-box" />
                <p>Remember for 30 Days</p>
              </div>
              <div><a>Forgot password?</a></div>
            </div>
            <div class="sign-in"><a href="./dashboard.html">Sign in</a></div>
            <div class="google-signin">
              <img src="../Assets/googleicon.svg" alt="googleicon" />
              <a href="#"> Sign in with google</a>
            </div>
          </div>
        </div>
      </div>
      <!-- login page-Second-Part -->
      <div class="login-page-second-part">
        <img src="../Assets/loginimg.svg" alt="loginimg" />
      </div>
    </div>
  </body>
</html>
